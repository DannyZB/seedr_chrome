<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Seedr Extension</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			width: 300px;
			padding: 10px;
		}
		#loading-div {
			text-align: center;
			display: none;
		}
		#visit-seedr-link {
			display: flex;
			align-items: center;
			cursor: pointer;
			margin-bottom: 10px;
		}
		#visit-seedr-link img {
			margin-right: 10px;
		}
		.info-row {
			display: flex;
			justify-content: space-between;
			margin-bottom: 5px;
		}
		#default-client {
			margin-top: 10px;
		}
		#logged-out-li {
			color: green;
			margin-top: 10px;
		}
		#logout-li {
			display: none;
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div id="loading-div">
	<img src="images/ajax-loader.gif" alt="Loading...">
</div>

<div id="content-tab">
	<div id="visit-seedr-link">
		<img src="images/seedr.png" alt="Seedr logo">
		<div>Visit Site ></div>
	</div>

	<div class="info-row">
		<span>Status:</span>
		<span id="seedr-status"></span>
	</div>

	<div class="info-row">
		<span>User:</span>
		<span id="seedr-username">None</span>
	</div>

	<div id="default-client">
		<input type="checkbox" id="make-default-client-checkbox">
		<label for="make-default-client-checkbox">Default Torrent Client</label>
	</div>

	<div id="logged-out-li">
		To use right click a torrent and pick "Add to Seedr" : Login is displayed only if required
	</div>

	<div id="logout-li">
		<button id="logout">Logout</button>
	</div>
</div>

<script src="popup.js"></script>
</body>
</html>
